<section>
  <div class="page-header">
    <h1>New Game Room</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.gameForm" class="form-horizontal" ng-submit="vm.create(vm.form.gameForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.game.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.gameForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Room title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Create</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
